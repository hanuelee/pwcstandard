<div class="docs-section">
    {% capture sectionId %}{{ page.title | downcase | replace:" ","-"}}{% endcapture %}
	<h1 class="page-header" id="{{ sectionId }}">{{ page.title }}</h1>
	{% for lead in page.description %}
    <p class="lead">
        {{ lead }}
    </p>
    {% endfor %}
    {{ page.content }}
</div>
